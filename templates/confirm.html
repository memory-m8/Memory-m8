<!DOCTYPE html>
<html lang="en">
  <body style="margin:0;background:#f7fbff;font-family:Inter,Arial,sans-serif;color:#1f2937;">
    <!-- Header -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:linear-gradient(135deg,#0077b6 0%,#0E5A6B 100%);padding:32px 0;">
      <tr><td align="center">
        <!-- IMPORTANT: CID image; see attachments array in API -->
        <img src="cid:mm8logo" alt="Memory M8" width="96" height="96" style="border-radius:16px;background:white;padding:12px;display:block;">
      </td></tr>
    </table>

    <!-- Card -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
      <tr><td align="center">
        <table role="presentation" width="640" cellspacing="0" cellpadding="0" style="background:white;margin-top:-24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.08);padding:32px;">
          <tr><td>
            <h2 style="color:#0E5A6B;margin-top:0;">Confirm your subscription</h2>
            <p style="margin:0 0 12px;">Hello {{name}},</p>
            <p style="margin:0 0 16px;">Thanks for signing up for Memory M8 updates.</p>
            <p style="margin:0 0 20px;">Please confirm your subscription by clicking below:</p>
            <p style="margin:0 0 6px;">
              <a href="{{confirmUrl}}" style="display:inline-block;background:#0077b6;color:#fff;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:600;">
                Confirm my subscription
              </a>
            </p>
            <p style="color:#6b7280;font-size:12px;margin:16px 0 0;">If you didn’t request this, you can safely ignore.</p>
          </td></tr>
        </table>
        <p style="color:#6b7280;font-size:12px;margin:16px 0;">Memory M8 · Company No: 16711676</p>
      </td></tr>
    </table>
  </body>
</html>
